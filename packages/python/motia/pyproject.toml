[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iii-motia"
version = "0.0.2"
description = "Motia framework for III Engine"
authors = [{ name = "III" }]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[[tool.pip.index]]
name = "motia-python-dev"
url = "https://dl.cloudsmith.io/tXwTsIAtcE3qX4z1/motia-python-dev/motia/python/simple/"

dependencies = [
    "iii-sdk>=0.0.1",
    "pydantic>=2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "mypy>=1.8",
    "ruff>=0.2",
]

[project.scripts]
motia = "motia.cli:main"
motia-iii = "motia.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/motia"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.10"
strict = true

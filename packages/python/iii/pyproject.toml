[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iii-sdk"
version = "0.0.3"
description = "III SDK for Python"
authors = [{ name = "III" }]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "websockets>=12.0",
    "pydantic>=2.0",
    "psutil>=5.9",
]


[[tool.uv.index]]
name = "cloudsmith"
url  = "https://dl.cloudsmith.io/basic/motia-python-dev/motia/python/simple/"
# optional, but recommended for publish:
publish-url = "https://python.cloudsmith.io/motia-python-dev/motia/"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "mypy>=1.8",
    "ruff>=0.2",
]

[tool.hatch.build.targets.wheel]
packages = ["src/iii"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.10"
strict = true

port: ${III_PORT:49134}
modules:
  - class: modules::stream::StreamModule
    config:
      port: ${STREAM_PORT:31112}
      host: 127.0.0.1
      adapter:
        class: modules::stream::adapters::Bridge
        config:
          bridge_url: ws://localhost:49133

  - class: modules::http::HttpModule
    config:
      port: ${API_PORT:3111}
      host: 127.0.0.1
      default_timeout: 30000
      concurrency_request_limit: 1024
      cors:
        allowed_origins:
          - http://localhost:3000
          - http://localhost:5173
        allowed_methods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS

  - class: modules::observability::OtelModule
    config:
      enabled: false
      level: debug
      format: default
